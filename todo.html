<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ToDoList</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src="https://kit.fontawesome.com/c0ea512990.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='todo.css'>
</head>
<body>
    <header class="header">
        <H1 class="first-h">Task Board</H1>
        <div class="input-div">
            <form id="new-task-form">
                <input type="text" id="new-task-input" placeholder="What's your plan for today" class="new-task-input">
                <input type="submit" id="new-task-submit" value="Add Task" class="new-task-submit">
            </form>
        </div>
    </header>
    <article>
        <section class="task-list">
            <h2 class="second-h">Tasks</h2>
            <div class="first-task" id="tasks">

               
               
                <!--
                <div class="task" id="content">
                        <input type="text" class="text" value="My Task" readonly>
                        <button class="edit" >Edit</button>
                        <button class="delete" >Delete</button>
                </div>
            -->
           
            
                

                
            </div>
        </section>
    </article>
    <footer></footer>
    <script src="todo.js"></script>
</body> 
</html>
